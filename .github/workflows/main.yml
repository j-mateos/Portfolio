name: Main workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened]

concurrency:
    group: main-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

    sast:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: read
            security-events: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Setup npm for CodeQL
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Initialize SAST scan
              uses: github/codeql-action/init@v4
              with:
                  languages: javascript

            - name: Run SAST scan
              uses: github/codeql-action/analyze@v4

    dast:
        runs-on: ubuntu-latest
        needs: sast
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        steps:
            - name: Wait for Vercel Deployment
              uses: unly/vercel-action-get-deployment-url@v1
              id: fetch-deployment-url
              with:
                  token: ${{ secrets.VERCEL_TOKEN }}
                  project_id: ${{ secrets.VERCEL_PROJECT_ID }}
                  preview: ${{ github.ref != 'refs/heads/main' }}
                  wait_for_deployment: true

            - name: Run DAST scan
              uses: zaproxy/action-baseline@v0.15.0
              with:
                  target: ${{ steps.fetch-deployment-url.outputs.deployment_url }}
                  fail_action: true

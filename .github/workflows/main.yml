name: Main workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened]

concurrency:
    group: main-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

    sast:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Initialize SAST scan
              uses: github/codeql-action/init@v4
              with:
                  languages: javascript-typescript

            - name: Run SAST scan
              uses: github/codeql-action/analyze@v4
              with:
                  output: sarif-results
                  upload: true

            - name: Upload SAST report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  path: '**/*.sarif'
                  name: sast-report

    dast:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            contents: write
            issues: write
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        steps:
            - name: Get preview URL
              uses: patrickedqvist/wait-for-vercel-preview@v1.3.3
              id: vercel-deployment
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  max_timeout: 5
              continue-on-error: true

            - name: Wait deployment
              run: |
                  URL="${{ steps.vercel-deployment.outputs.url }}"
                  echo "Waiting for deployment at $URL"

                  for i in {1..30}; do
                    STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
                    echo "Attempt $i → Status $STATUS"

                    if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ]; then
                      echo "✅ Deployment ready"
                      exit 0
                    fi

                    sleep 5
                  done

                  echo "❌ Deployment not ready"
                  exit 1

            - name: Verify deployment
              run: |
                  URL="${{ steps.vercel-deployment.outputs.url }}"
                  echo "Verifying deployment at $URL"

                  STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                    -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" \
                    "$URL")

                  echo "Status $STATUS"

                  if [ "$STATUS" != "200" ]; then
                    echo "❌ Deployment not accessible"
                    exit 1
                  fi

                  echo "✅ Deployment accessible"

            - name: Run DAST scan
              uses: zaproxy/action-baseline@v0.15.0
              with:
                  target: ${{ steps.vercel-deployment.outputs.url }}
                  fail_action: false
                  allow_issue_writing: false
                  cmd_options: '-a'
              env:
                  ZAP_AUTH_HEADER: x-vercel-protection-bypass
                  ZAP_AUTH_HEADER_VALUE: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

            - name: Upload DAST report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  path: report_html.html
                  name: dast-report

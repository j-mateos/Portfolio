name: Main workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened]

concurrency:
    group: main-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

    sast:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Initialize SAST scan
              uses: github/codeql-action/init@v4
              with:
                  languages: javascript-typescript

            - name: Run SAST scan
              uses: github/codeql-action/analyze@v4

    dast:
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        steps:
            - name: Wait deployment URL
              uses: patrickedqvist/wait-for-vercel-preview@v1.3.3
              id: vercel-deployment
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  vercel_protection_bypass_header: true
              env:
                  VERCEL_AUTOMATION_BYPASS_SECRET: x-vercel-protection-bypass

            - name: Debug preview URL
              run: echo "Preview is at ${{ steps.vercel-deployment.outputs.url }}"

            - name: Verify URL connection
              run: |
                  sleep 15
                  curl -I -L -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_BYPASS }}" "${{ steps.vercel-deployment.outputs.url }}"

            - name: Run DAST scan
              uses: zaproxy/action-baseline@v0.15.0
              with:
                  target: ${{ steps.vercel-deployment.outputs.url }}
                  fail_action: true
                  cmd_options: |
                      -config replacer.full_list(0).description=auth
                      -config replacer.full_list(0).enabled=true
                      -config replacer.full_list(0).matchtype=REQ_HEADER
                      -config replacer.full_list(0).matchstr=x-vercel-protection-bypass
                      -config replacer.full_list(0).regex=false
                      -config replacer.full_list(0).replacement=${{ secrets.VERCEL_BYPASS }}
